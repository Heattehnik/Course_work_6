{% load static %}
<!doctype html>
<html lang="en" data-bs-theme="auto">
<head>
    <script src="{% static 'color-modes.js' %}"></script>
    <title>{% block title %}Default title{% endblock title %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.112.5">

    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/pricing/">


    <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet">

    <!-- Favicons -->
    <link rel="apple-touch-icon" href="{% static 'apple-touch-icon.png' %}" sizes="180x180">
    <link rel="icon" href="{% static 'favicon-32x32.png' %}" sizes="32x32" type="image/png">
    <link rel="icon" href="{% static 'favicon-16x16.png' %}" sizes="16x16" type="image/png">
    <link rel="manifest" href="{% static 'manifest.json' %}">
    <link rel="mask-icon" href="{% static 'safari-pinned-tab.svg' %}" color="#712cf9">
    <link rel="icon" href="{% static 'favicon.ico' %}">
    <meta name="theme-color" content="#712cf9">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        .b-example-divider {
            width: 100%;
            height: 3rem;
            background-color: rgba(0, 0, 0, .1);
            border: solid rgba(0, 0, 0, .15);
            border-width: 1px 0;
            box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
        }

        .b-example-vr {
            flex-shrink: 0;
            width: 1.5rem;
            height: 100vh;
        }

        .bi {
            vertical-align: -.125em;
            fill: currentColor;
        }

        .nav-scroller {
            position: relative;
            z-index: 2;
            height: 2.75rem;
            overflow-y: hidden;
        }

        .nav-scroller .nav {
            display: flex;
            flex-wrap: nowrap;
            padding-bottom: 1rem;
            margin-top: -1px;
            overflow-x: auto;
            text-align: center;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }

        .btn-bd-primary {
            --bd-violet-bg: #712cf9;
            --bd-violet-rgb: 112.520718, 44.062154, 249.437846;

            --bs-btn-font-weight: 600;
            --bs-btn-color: var(--bs-white);
            --bs-btn-bg: var(--bd-violet-bg);
            --bs-btn-border-color: var(--bd-violet-bg);
            --bs-btn-hover-color: var(--bs-white);
            --bs-btn-hover-bg: #6528e0;
            --bs-btn-hover-border-color: #6528e0;
            --bs-btn-focus-shadow-rgb: var(--bd-violet-rgb);
            --bs-btn-active-color: var(--bs-btn-hover-color);
            --bs-btn-active-bg: #5a23c8;
            --bs-btn-active-border-color: #5a23c8;
        }

        .bd-mode-toggle {
            z-index: 1500;
        }
    </style>


    <!-- Custom styles for this template -->
    <link href="{% static 'pricing.css' %}" rel="stylesheet">
</head>
<body>
<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="check2" viewBox="0 0 16 16">
        <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
    </symbol>
    <symbol id="circle-half" viewBox="0 0 16 16">
        <path d="M8 15A7 7 0 1 0 8 1v14zm0 1A8 8 0 1 1 8 0a8 8 0 0 1 0 16z"/>
    </symbol>
    <symbol id="moon-stars-fill" viewBox="0 0 16 16">
        <path d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z"/>

    </symbol>
    <symbol id="sun-fill" viewBox="0 0 16 16">
        <path d="M8 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"/>
    </symbol>
</svg>

<div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
    <button class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center"
            id="bd-theme"
            type="button"
            aria-expanded="false"
            data-bs-toggle="dropdown"
            aria-label="Toggle theme (auto)">
        <svg class="bi my-1 theme-icon-active" width="1em" height="1em">
            <use href="#circle-half"></use>
        </svg>
        <span class="visually-hidden" id="bd-theme-text">Изменить тему</span>
    </button>
    <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
        <li>
            <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light"
                    aria-pressed="false">
                <svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em">
                    <use href="#sun-fill"></use>
                </svg>
                Светлая
                <svg class="bi ms-auto d-none" width="1em" height="1em">
                    <use href="#check2"></use>
                </svg>
            </button>
        </li>
        <li>
            <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark"
                    aria-pressed="false">
                <svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em">
                    <use href="#moon-stars-fill"></use>
                </svg>
                Темная
                <svg class="bi ms-auto d-none" width="1em" height="1em">
                    <use href="#check2"></use>
                </svg>
            </button>
        </li>
        <li>
            <button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="auto"
                    aria-pressed="true">
                <svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em">
                    <use href="#circle-half"></use>
                </svg>
                Авто
                <svg class="bi ms-auto d-none" width="1em" height="1em">
                    <use href="#check2"></use>
                </svg>
            </button>
        </li>
    </ul>
</div>


<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="check" viewBox="0 0 16 16">
        <title>Check</title>
        <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
    </symbol>
</svg>

<div class="container py-3">
    <header>
        <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 43 43">
                    <path fill="#BF6952"
                          d="M29 1c-4.139 0-6 3.509-6 6 0 2.57 2.43 5 5 5 1.92 0 3.468-1.28 3.766-3.113.232-1.426-.437-3.165-2.449-3.836-.528-.176-1.09.109-1.265.632-.175.524.108 1.09.632 1.265 1.174.391 1.166 1.262 1.107 1.618C29.68 9.257 29.071 10 28 10c-1.458 0-3-1.542-3-3 0-1.305.978-4 4-4 2.897 0 5 2.523 5 6v15c0 3.576-1.352 5.685-4.285 6.544.11-1.017.193-2.223.24-3.655.604-3.163.103-7.131-1.776-10.889-1.864-3.727-5.926-5.939-10.023-5.695C17.924 5.188 15.121 1 9.407 1 3.436 1 3.178 8 .178 12.399c-1.352 1.982 5.428 7.058 9.228 7.058l.043-.002c.352.029.801-.009 1.362-.13.57-.102 1.149-.268 1.719-.489 2.731-.835 4.376-.891 5.318-.443C17.137 21.761 14.027 24.621 12 28c-3 5 1 8 3 8 3 0 3-3 2-3-2 0-2.632-3.103-2-5 .658-1.974 2.609-3.521 3.871-6.053C18.608 23.627 18 25.543 18 27c0 4.568 1.17 6 6 6 .188 0 .36-.034.541-.052-.176.031-.354.052-.541.052-4.694 0-5.5.896-5.5 2 0 .809.5 1 1.5 1h7c.651 0 1.728-.003 2.398-3.321C33.782 31.756 36 28.848 36 24V9c0-4.561-3.01-8-7-8z"/>
                    <path fill="#D79E84"
                          d="M11.178 7.799C11.178 5.701 9.476 4 7.378 4c-2.1 0-3.801 1.701-3.801 3.799 0 .275.033.542.088.801-1.033.378-1.996 1.145-2.655 2.4-.255.486-.53.956-.832 1.399-.711 1.044.83 2.944 3.004 4.51 1.956 1.409 5.996.52 5.996-4.909 0-.29-.039-.561-.097-.821 1.239-.626 2.097-1.896 2.097-3.38zM13.822 6.5c0 1.933-.255 3.5 1.678 3.5 1.934 0 3.5-1.567 3.5-3.5S17.434 3 15.5 3c-1.933 0-1.678 1.567-1.678 3.5z"/>
                    <path fill="#292F33"
                          d="M7.435 8.371c0 .9-.485 1.629-1.085 1.629s-1.086-.729-1.086-1.629c0-.899.485-1.628 1.086-1.628.6 0 1.085.729 1.085 1.628z"/>
                    <path fill="#642116" d="M4 12c0 .552-2.17 2-3.085 2S0 13.552 0 13h.915C2.001 13 4 11.448 4 12z"/>
                </svg>
                <span class="fs-4">Сервис Skychimp</span>
            </a>

            <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
                <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'sender:client_list' %}">Клиенты</a>
                <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'sender:mailing_list' %}">Рассылки</a>
                <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="#">Контакты</a>
                <a class="py-2 link-body-emphasis text-decoration-none" href="#">О сервисе</a>
            </nav>
        </div>
    </header>

        {% block content %}
        {% endblock %}



    <footer class="pt-4 my-md-5 pt-md-5 border-top">
        <div class="row">
            <div class="col-12 col-md">
                <img class="mb-2" src="{% static 'skychimp.svg' %}" alt="" width="24" height="19">
                <small class="d-block mb-3 text-body-secondary">&copy; {% now 'Y' %}</small>
            </div>

            </div>

    </footer>
</div>
<script src="{% static 'bootstrap.bundle.min.js' %}"></script>

</body>
</html>
